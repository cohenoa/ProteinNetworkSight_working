version: '4.1.0'

services:
  frontend:
    image: medmolnet-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/usr/src/app/src
    networks:
      - medmolnet-network

  backend:
    image: medmolnet-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/python-docker
    networks:
      - medmolnet-network

  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80" # Dynamic port
    volumes:
      - ./nginx:/etc/nginx
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - medmolnet-network

networks:
  medmolnet-network:
    driver: bridge


